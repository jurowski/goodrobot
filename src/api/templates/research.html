<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confidence Correlations - Research Hub</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #1a1a1a;
            --surface-color: #2d2d2d;
            --text-color: #e0e0e0;
            --border-color: #404040;
            --hover-color: #2980b9;
            --success-color: #4CAF50;
            --error-color: #ff6b6b;
            --muted-text: #a0a0a0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .header p {
            color: var(--muted-text);
            font-size: 1.1rem;
        }

        .research-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .research-card {
            background: var(--surface-color);
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: transform 0.2s;
        }

        .research-card:hover {
            transform: translateY(-5px);
        }

        .research-card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .research-card p {
            margin-bottom: 1rem;
            color: var(--muted-text);
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tag {
            background: rgba(52, 152, 219, 0.2);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .status-badge.proposed {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .status-badge.recruiting {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .status-badge.in-progress {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }

        .status-badge.completed {
            background: rgba(155, 89, 182, 0.2);
            color: #9b59b6;
        }

        .create-hypothesis {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .create-hypothesis:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: var(--surface-color);
            margin: 2rem auto;
            padding: 2rem;
            max-width: 800px;
            border-radius: 8px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted-text);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .button {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .button:hover {
            background: var(--hover-color);
        }

        .search-bar {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        .search-bar input {
            flex: 1;
            padding: 0.75rem;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 1rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-select {
            padding: 0.5rem;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .research-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Confidence Correlations</h1>
            <p>Explore and contribute to research hypotheses testing correlations between various factors affecting human potential and well-being.</p>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search hypotheses...">
            <button class="button" onclick="searchHypotheses()">Search</button>
        </div>

        <div class="filters">
            <select class="filter-select" id="statusFilter">
                <option value="">All Statuses</option>
                <option value="proposed">Proposed</option>
                <option value="recruiting">Recruiting</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
                <option value="peer_review">Peer Review</option>
                <option value="published">Published</option>
            </select>
            <input type="text" class="filter-select" id="tagsFilter" placeholder="Tags (comma-separated)">
        </div>

        <div class="research-grid" id="hypothesesGrid">
            <!-- Hypotheses will be dynamically inserted here -->
        </div>

        <button class="create-hypothesis" onclick="showCreateModal()">+</button>
    </div>

    <!-- Create Hypothesis Modal -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <span class="close-modal" onclick="hideCreateModal()">&times;</span>
            <h2>Create New Research Hypothesis</h2>
            <form id="hypothesisForm" onsubmit="submitHypothesis(event)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="hypothesis">Hypothesis Statement</label>
                    <textarea id="hypothesis" required></textarea>
                </div>

                <div class="form-group">
                    <label for="independent">Independent Variable</label>
                    <input type="text" id="independent" required>
                </div>

                <div class="form-group">
                    <label for="dependent">Dependent Variable</label>
                    <input type="text" id="dependent" required>
                </div>

                <div class="form-group">
                    <label for="methodology">Methodology</label>
                    <textarea id="methodology" required></textarea>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (days)</label>
                    <input type="number" id="duration" required min="1">
                </div>

                <div class="form-group">
                    <label for="participants">Required Participants</label>
                    <input type="number" id="participants" required min="2">
                </div>

                <div class="form-group">
                    <label for="tags">Tags (comma-separated)</label>
                    <input type="text" id="tags">
                </div>

                <button type="submit" class="button">Create Hypothesis</button>
            </form>
        </div>
    </div>

    <script>
        // Fetch and display hypotheses
        async function fetchHypotheses() {
            try {
                const response = await fetch('/research/hypotheses');
                const hypotheses = await response.json();
                displayHypotheses(hypotheses);
            } catch (error) {
                console.error('Error fetching hypotheses:', error);
            }
        }

        function displayHypotheses(hypotheses) {
            const grid = document.getElementById('hypothesesGrid');
            grid.innerHTML = '';

            hypotheses.forEach(hypothesis => {
                const card = document.createElement('div');
                card.className = 'research-card';
                card.innerHTML = `
                    <span class="status-badge ${hypothesis.status.toLowerCase()}">${hypothesis.status}</span>
                    <h3>${hypothesis.title}</h3>
                    <p>${hypothesis.description}</p>
                    <div class="tag-list">
                        ${hypothesis.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                card.onclick = () => window.location.href = `/research/hypotheses/${hypothesis.id}`;
                grid.appendChild(card);
            });
        }

        // Search functionality
        async function searchHypotheses() {
            const query = document.getElementById('searchInput').value;
            const status = document.getElementById('statusFilter').value;
            const tags = document.getElementById('tagsFilter').value.split(',').map(t => t.trim()).filter(t => t);

            try {
                const params = new URLSearchParams({
                    query,
                    ...(status && { status }),
                    ...(tags.length && { tags: tags.join(',') })
                });

                const response = await fetch(`/research/search?${params}`);
                const results = await response.json();
                displayHypotheses(results);
            } catch (error) {
                console.error('Error searching hypotheses:', error);
            }
        }

        // Modal handling
        function showCreateModal() {
            document.getElementById('createModal').style.display = 'block';
        }

        function hideCreateModal() {
            document.getElementById('createModal').style.display = 'none';
        }

        // Form submission
        async function submitHypothesis(event) {
            event.preventDefault();

            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                hypothesis: document.getElementById('hypothesis').value,
                independent_variable: document.getElementById('independent').value,
                dependent_variable: document.getElementById('dependent').value,
                methodology: document.getElementById('methodology').value,
                duration_days: parseInt(document.getElementById('duration').value),
                required_participants: parseInt(document.getElementById('participants').value),
                tags: document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t)
            };

            try {
                const response = await fetch('/research/hypotheses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    hideCreateModal();
                    fetchHypotheses();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.detail}`);
                }
            } catch (error) {
                console.error('Error creating hypothesis:', error);
                alert('Failed to create hypothesis. Please try again.');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchHypotheses();
        });

        // Close modal when clicking outside
        window.onclick = (event) => {
            const modal = document.getElementById('createModal');
            if (event.target === modal) {
                hideCreateModal();
            }
        };
    </script>
</body>
</html>
