<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodRobot Voice Interface</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
                Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #2980b9;
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #FF5252;
        }

        .status-indicator.active {
            background: #4CAF50;
        }

        .visualizer {
            height: 100px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .volume-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #3498db;
            transition: height 0.1s;
        }

        .noise-floor {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: #e74c3c;
        }

        .transcription {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            min-height: 60px;
        }

        .response {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice & Text AI Assistant</h1>
        <p>Interact with the assistant through voice or text. Say "Jarvis" to activate voice recognition, or use the text input below.</p>
        
        <div class="status">
            <div class="status-indicator"></div>
            <span id="status-text">Microphone inactive</span>
        </div>

        <div class="controls">
            <button id="start-btn">Start Listening</button>
            <button id="stop-btn" disabled>Done Speaking</button>
        </div>

        <div class="visualizer">
            <div class="volume-bar" id="volume-bar"></div>
            <div class="noise-floor" id="noise-floor"></div>
        </div>

        <div class="transcription" id="transcription">
            Transcription will appear here...
        </div>

        <div class="response" id="response">
            Response will appear here...
        </div>
    </div>

    <script>
        // Add your JavaScript code here for handling voice input
        // This is where you would implement the voice interface functionality
    </script>
</body>
</html>
